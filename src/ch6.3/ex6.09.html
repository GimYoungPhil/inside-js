<body>
<script>

var Person = function (arg) {
  var name = arg ? arg : 'anonymous';

  this.getName = function () {
    return name;
  };

  this.setName = function (arg) {
    name = arg;
  };
};

var someone = new Person();
console.log(someone.getName());

someone.setName('ыкиыки');
console.log(someone.getName());
console.log(someone)

</script>
</body>
