<!DOCTYPE html>

<head>

  <title>Example 5-02</title>
</head>
<body>
<script>

function execute(param1, param2) {
  var a = 1, b = 2;

  function func() {
    return a + b;
  }

  return param1 + param2 + func();
}

execute(3, 4);

</script>
