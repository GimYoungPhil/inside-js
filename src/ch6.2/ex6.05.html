<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 6-05</title>
</head>
<body>
<script>

function create_object(o) {
  function F() {}
  F.prototype = o;
  return new F();
}

var twice = {
  company: 'JYP엔터테인먼트',
  getCompany: function () {
    return this.company;
  },
  setCompany: function (company) {
    this.company = company;
  }
};

var momo = create_object(twice);
console.log(momo.getCompany());

momo.setCompany('JYP Entertainment.');
console.log(momo.getCompany());


</script>
</body>
</html>
