<body>
<script>

function Twice(name) {
  this.name = name;
};

Twice.prototype.company = 'JYP엔터테인먼트';

var momo = new Twice('모모');
var sana = new Twice('사나');

console.log(momo.company);
console.log(sana.company);

momo.company = 'JYP Ent.';

console.log(momo.company);
console.log(sana.company);

</script>
