  <title>Example 4-43</title>

<body>
<script>

function Twice(name) {
  this.name = name;
};
console.log(Twice.prototype.constructor);

var momo = new Twice('모모');
console.log(momo.company);

Twice.prototype = {
  company: 'JYP엔터테인먼트'
};
console.dir(Twice.prototype.constructor);

var sana = new Twice('사나');
console.log(momo.company);
console.log(sana.company);
console.log(momo.constructor);
console.log(sana.constructor);

</script>
