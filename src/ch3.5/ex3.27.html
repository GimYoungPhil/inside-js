<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 3-27</title>
</head>
<body>
<script>

var twiceArr = ['미나', '사나', '모모', '쯔위'];

var twiceObj = {
  name: 'TWICE',
  length: 4
};

twiceArr.push('쯔위');
console.log(twiceArr);

// apply() 메서드를 이용한 명시적인 this 바인딩
Array.prototype.push.apply(twiceObj, ['쯔위']);
console.log(twiceObj);

</script>
</body>
</html>
