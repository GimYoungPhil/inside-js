<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 3-19</title>
</head>
<body>
<script>

// twiceArr 배열
var twiceArr = ['미나', '사나', '모모'];
console.log(twiceArr[0]);
console.log(twiceArr[1]);
console.log(twiceArr[2]);

// twiceObj 객체
var twiceObj = {
  '0': '미나',
  '1': '사나',
  '2': '모모'
};
console.log(twiceObj[0]);
console.log(twiceObj[1]);
console.log(twiceObj[2]);

// typeof 연산자 비교
console.log(typeof twiceArr);
console.log(typeof twiceObj);

// length 프로퍼티 비교
console.log(twiceArr.length);
console.log(twiceObj.length);

// 배열 표준 메서드
twiceArr.push('쯔위');
twiceObj.push('쯔위');

</script>
</body>
</html>
