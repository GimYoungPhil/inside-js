<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 6-01</title>
</head>
<body>
<script>

function Twice(name) {
  this.name = name;

  this.getName = function () {
    return this.name;
  };

  this.setName = function (name) {
    this.name = name;
  };
}

var member = new Twice('모모');
console.log(member.getName());

member.setName('사나');
console.log(member.getName());

</script>
</body>
</html>
