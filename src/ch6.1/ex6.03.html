<!DOCTYPE html>
<html lang="en">
<head>

  <title>Example 6-03</title>
</head>
<body>
<script>

Function.prototype.method = function (name, func) {
  this.prototype[name] = func;
};

function Twice(name) {
  this.name = name;
}

Twice.method('getName', function () {
  return this.name;
});

Twice.method('setName', function (name) {
  this.name = name;
});

var momo = new Twice('모모');
var sana = new Twice('사나');

console.log(momo.getName());
console.log(sana.getName());

</script>
</body>
</html>
