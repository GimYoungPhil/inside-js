<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example 3-01</title>
</head>
<body>
<script>

// number
var intNumber = 1;
// number
var floatNumber = 0.9;

// string
var singleQuoteString = 'Hi';
// string
var doubleQueteString = "Hello";
// string
var singleCharacter = 'a';
// string
var doubleCharacter = "A";

// boolean
var trueBoolean = true;
// boolean
var falseBoolean = false;

// undefined
var undefinedVar;
// undefined
var byUndefinedVar = undefined;

// object
var nullVar = null;

console.log(
  typeof intNumber,
  typeof floatNumber,
  typeof singleQuoteString,
  typeof doubleQueteString,
  typeof singleCharacter,
  typeof doubleCharacter,
  typeof trueBoolean,
  typeof falseBoolean,
  typeof undefinedVar,
  typeof byUndefinedVar,
  typeof nullVar,
);

</script>
</body>
